<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>

<h2>註冊</h2>
<form action="#" th:action="@{/users/register-success}" th:object="${UserRegisterRequest}" method="post">
    <input type="hidden" name="success" value="true" />
    使用者ID：<input type="text" th:field="*{user_id}"/><BR>
    姓名： <input type="text" th:field="*{name}"/><BR>
    身分： <input type="text" th:field="*{role}"/><BR>
    手機號碼： <input type="text" th:field="*{phoneNum}"/><BR>
    房號： <input type="text" th:field="*{roomNum}"/><BR>
    系級： <input type="text" th:field="*{department_grade}"/><BR>
    密碼： <input type="text" th:field="*{password}"/><BR>

    <input type="submit"/>
</form>
</body>
</html>
