<h2 class="word">使用者管理</h2>
<h3>現有使用者：</h3>
<table>
    <thead>
    <tr>
        <th>使用者ID</th>
        <th>姓名</th>
        <th>角色</th>
        <th>點數</th>
        <th>電話號碼</th>
        <th>房間號碼</th>
        <th>系級</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.user_id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.point}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.roomNumber}"></td>
        <td th:text="${user.departmentGrade}"></td>
        <td><a th:href="@{/users/management/{id}(id=${user.user_id})}">查看</a></td>
    </tr>
    </tbody>
</table>
