<h2 class="word">修改紀錄-管理員</h2>
<div class="form-container">
<form action="/records/edit/{id}-success" th:action="@{/records/edit/{id}-success(id=*{record_id})}" th:object="${RecordRequest}" method="post">
    <input type="hidden" name="success" value="true" />
    <input type="hidden" th:field="*{record_id}" />  <!-- 添加记录ID的隐藏字段 -->
    用戶ID： <input type="text" th:field="*{user_id}"/><br>
    聯絡人ID： <input type="text" th:field="*{contact_person_id}"/><br>
    物品ID： <input type="text" th:field="*{item_id}"/><br>
    紀錄情況： <select th:field="*{situation}">
    <option th:each="situation : ${recordSituation}" th:value="${situation}" th:text="${situation.displayName}"></option>
</select><br>

    違規類型： <input type="text" th:field="*{violation_type}"/><br>
    <input type="submit" value="Submit"/>
</form>
</div>
