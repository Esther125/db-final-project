<h1 class="word">新增紀錄-管理員</h1>

<div class="form-container">
<form action="#" th:action="@{/records/add-record-success}" th:object="${RecordRequest}" method="post">
    <label for="item_id"> 物品ID：</label>
    <input type="text" id="item_id" name="item_id" th:field="*{item_id}">
    <label for="user_id">用戶ID：</label>
    <input type="text" id="user_id" name="user_id" th:field="*{user_id}">

    <label for="contact_person_id">聯絡人ID：</label>
    <input type="text" id="contact_person_id" name="contact_person_id" th:field="*{contact_person_id}">

    <label> 紀錄情況：</label>
    <select th:field="*{situation}">
        <option th:each="situation : ${recordSituation}" th:value="${situation}" th:text="${situation.displayName}"></option>

        <!-- Add options dynamically if needed -->
    </select>

    <label for="violation_type">違規類型：</label>
    <input type="text" id="violation_type" name="violation_type" th:field="*{violation_type}">

    <input type="submit" value="Submit">
</form>
