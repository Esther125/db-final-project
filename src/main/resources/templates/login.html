<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>

<h2>登入/登出</h2>
<form action="#" th:action="@{/users/login-success}" th:object="${UserLoginRequest}" method="post">
    <input type="hidden" name="success" value="true" />
    使用者ID：<input type="text" th:field="*{user_id}"/><BR>
    密碼： <input type="text" th:field="*{password}"/><BR>
    <input type="submit"/>
</form>
</body>
</html>
