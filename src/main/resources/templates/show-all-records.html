<h1>借還物品紀錄</h1>

<form action="/records" method="GET">
  <label for="search">請輸入id搜尋用戶相關紀錄:</label>
  <input type="text" id="search" name="search"><br><br>

  <label for="situation">Record Situation:</label>
  <select id="situation" name="situation">
    <option value="">All</option>
    <option th:each="situation : ${recordSituation}" th:value="${situation}" th:text="${situation}"></option>
  </select><br><br>

  <input type="submit" value="Submit">
</form><br>

<h2 class="word">紀錄</h2>

  <div class="button-container">
    <!-- 新增物品按鈕 -->
      <div class="button-container">
          <button id='delayconnect-btn' onclick="window.location.href='/delay-users'">逾期寄信</button>
          <button id='add-btn2' onclick="window.location.href='/records/add-record'">新增紀錄</button>
      </div>
<!--    <button id='add-btn2' onclick="window.location.href='/records/add-record'">新增紀錄</button>-->


</div><br>

  <ul>
    <table>
      <thead>
      <tr>
        <th>紀錄ID</th>
        <th>用戶ID</th>
        <th>紀錄情況</th>
        <th>物品ID</th>
        <th>聯絡人ID</th>
        <th>借用日期</th>
        <th>違規類型</th>
        <th>歸還日期</th>
        <th>操作</th> <!-- 添加一个用于操作的列 -->
      </tr>
      </thead>
      <tbody>
      <tr th:each="record : ${records}">
        <td th:text="${record.record_id}"></td>
        <td th:text="${record.user_id}"></td>
        <td th:text="${record.situation}"></td>
        <td th:text="${record.item_id}"></td>
        <td th:text="${record.contact_person_id}"></td>
        <td th:text="${#dates.format(record.borrow_date, 'yyyy-MM-dd')}"></td>
        <td th:text="${record.violation_type}"></td>
        <td th:text="${#dates.format(record.return_date, 'yyyy-MM-dd')}"></td>
        <td>
          <a th:href="@{/records/edit/{id}(id=${record.record_id})}">編輯</a> <!-- 添加编辑按钮并设置链接到第二个页面 -->
          <a th:href="@{/records/confirm/{id}(id=${record.record_id})}">確認借用</a>
        </td>
      </tr>

      </tbody>
    </table>
  </ul>
