<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增成功</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            alert("新增成功！");
        });
    </script>
</head>
<body>
<h2>物品管理</h2>
<h3>現有物品：</h3>
<table>
    <thead>
    <tr>
        <th>物品ID</th>
        <th>物品名稱</th>
        <th>物品類型</th>
        <th>物品狀態</th>
        <th>可借用天数</th>
        <th>購買日期</th>
        <th>使用年限</th>
        <th>價格</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.item_id}"></td>
        <td th:text="${item.item_name}"></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.status}"></td>
        <td th:text="${item.borrow_day}"></td>
        <td th:text="${#dates.format(item.purchase_date, 'yyyy-MM-dd')}"></td>
        <td th:text="${item.tenure}"></td>
        <td th:text="${item.compensation_price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
